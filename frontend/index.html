<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mental Health Sentiment Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 720px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4a6cf7;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3b5be0;
    }

    .results {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .result-row {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    /* Risk badges */
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
    }

    .risk-low {
      background-color: #2eaf7d;
    }

    .risk-medium {
      background-color: #f4a100;
    }

    .risk-high {
      background-color: #d64545;
    }

    .chatbox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      background: #f0f4ff;
      font-size: 15px;
      color: #333;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Mental Health Sentiment Analyzer</h1>

    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <button onclick="analyzeText()">Analyze</button>

    <div class="results" id="results" style="display:none;">
      <div class="result-row">
        <span class="label">Prediction:</span>
        <span id="prediction"></span>
      </div>

      <div class="result-row">
        <span class="label">Confidence:</span>
        <span id="confidence"></span>
      </div>

      <div class="result-row">
        <span class="label">Risk Level:</span>
        <span id="riskBadge" class="badge"></span>
      </div>

      <div class="result-row">
        <span class="label">Model Used:</span>
        <span id="modelUsed"></span>
      </div>

      <div class="chatbox" id="chatbotMessage"></div>
    </div>

    <div class="footer">
      This tool is for educational and research purposes only. Not a diagnostic or clinical system.
    </div>
  </div>

  <script>
    async function analyzeText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return;

      const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      });

      const data = await response.json();

      document.getElementById("results").style.display = "block";
      document.getElementById("prediction").innerText = data.label;
      document.getElementById("confidence").innerText = data.confidence;
      document.getElementById("modelUsed").innerText = data.model_used;
      document.getElementById("chatbotMessage").innerText = data.chatbot_response;

      const riskBadge = document.getElementById("riskBadge");
      riskBadge.innerText = data.risk;

      riskBadge.className = "badge";
      if (data.risk === "Low") riskBadge.classList.add("risk-low");
      else if (data.risk === "Medium") riskBadge.classList.add("risk-medium");
      else if (data.risk === "High") riskBadge.classList.add("risk-high");
    }
  </script>
</body>
</html>
